<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Fülhaus: AI Interior Designer</title>
		<meta
			name="description"
			content="A platform to design your interior and exterior spaces with AI from inspiration to shoppable design."
		/>
		<meta name="author" content="Fülhaus" />

		<!-- Favicons -->
		<link
			rel="icon"
			href="%sveltekit.assets%/icons/favicon-96x96.png"
			type="image/png"
			sizes="96x96"
		/>
		<link rel="icon" href="%sveltekit.assets%/icons/favicon.svg" type="image/svg+xml" />
		<link rel="shortcut icon" href="%sveltekit.assets%/icons/favicon.ico" />

		<!-- Apple Touch Icon -->
		<link
			rel="apple-touch-icon"
			href="%sveltekit.assets%/icons/apple-touch-icon.png"
			sizes="180x180"
		/>

		<!-- Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

		<!-- Theme Color for Chrome, Android, Desktop -->
		<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
		<meta name="theme-color" content="#01090F" media="(prefers-color-scheme: dark)" />

		<!-- Apple-specific -->
		<meta name="apple-mobile-web-app-title" content="Fülhaus" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="mobile-web-app-capable" content="yes" />

		<!-- Social Share Meta Tags (Open Graph & Twitter) -->
		<meta property="og:title" content="Fülhaus: AI Interior Designer" />
		<meta
			property="og:description"
			content="A platform to design your interior and exterior spaces with AI from inspiration to shoppable design."
		/>
		<meta property="og:type" content="website" />
		<meta property="og:image" content="%sveltekit.assets%/icons/social-sharing-image.png" />
		<meta property="og:url" content="https://www.fulhaus.com/" />

		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Fülhaus: AI Interior Designer" />
		<meta
			name="twitter:description"
			content="A platform to design your interior and exterior spaces with AI from inspiration to shoppable design."
		/>
		<meta name="twitter:image" content="%sveltekit.assets%/icons/social-sharing-image.png" />

		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/Sentient-Variable.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/Sentient-VariableItalic.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>

		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/GeneralSans-Variable.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/GeneralSans-VariableItalic.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>

		%sveltekit.head%
	</head>
	<body
		class="scrollbar-thumb-rounded m-0 box-border bg-color-background p-0 text-color-text antialiased scrollbar-thumb-color-action-background/50 scrollbar-track-transparent"
		data-sveltekit-preload-data="hover"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
